<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador - Alura Challenge</title>
</head>
<body>

    <!--Encabezado de la pagina-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logotipo de Alura" class="logo">
        </a>
    </header>

    <!--Seccion principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen muestra signo de exclamación" class="img-aviso">
                <p class="texto-aviso">Solamente letras minusculas y sin acentos, ¡por favor!</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen de una caricatura" class="img-muñeco">
                <p class="texto-uno">No hay ningún mensaje por aquí, ni por allá...</p>
                <p class="texto-dos">¿Te parece si encriptamos y desencriptamos un mensaje nuevo? ¡Escribe alguno!</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    
    <!--Pie de la pagina-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por Citlali Sanchez</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logotipo de LinkedIn" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="Logotipo de GitHub" class="git">
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>

</body>
</html>
